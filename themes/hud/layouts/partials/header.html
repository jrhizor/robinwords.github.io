<header>
    <a href="/"><img src="/favicon.png" class="actualhead" alt="RobinWords Logo"></a>
    <h1>RobinWords</h1>
    <nav>
      {{ $currentPage := . }}
      {{ range .Site.Menus.navmenu }}
      <a class='sidebar-nav-item{{if (($currentPage.IsMenuCurrent "navmenu" .))}} active{{ else if (eq $currentPage.Title .Title)}} active{{end}}' href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}  &#187;</a>
      {{ end }}
    </nav>
  </header>
